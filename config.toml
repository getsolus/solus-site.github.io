###### Config

baseurl = "https://getsol.us/"
title = "Solus"

###### Modules


###### Content
buildDrafts = false
buildFuture = true
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false
googleanalytics = "UA-Not-Yet"
metaDataFormat = "toml"
pagination.pagerSize = 5
theme = ["blog", "solus"]
enableInlineShortcodes = true

###### Special Params

[params]
	domain = "getsol.us"
	category = ["budgie", "infrastructure", "news", "packages", "partners", "plans", "releases", "security", "roundup", "twis"]
	copyright = "2024"

[params.menus]
	main = [ "home", "about", "blog", "download", "dev_tracker", "forums", "funding", "help", "matrix", "security"]
	footer = [ "solus", "social", "support", "press"]
	solus = [ "about", "download", "experiences",  "technologies" ]
	social = [ "facebook", "mastodon", "reddit", "twitch"]
	support = ["dev_tracker", "forums", "funding", "help", "matrix", "security"]
	press = ["branding", "press"]

[params.menuurls]
	about = "/solus/about"
	home = ""
	blog = "blog"
	branding = "branding"
	budgie = "budgie"
	dev_tracker = "https://dev.getsol.us"
