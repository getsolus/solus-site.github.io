baseURL: "https://getsol.us/"
languageCode: "en-us"
title: "Solus"

googleanalytics: "UA-Not-Yet"

build:
  buildStats:
    enable: true
  cachebusters:
    - source: assets/notwatching/hugo_stats\.json
      target: css
    - source: (postcss|tailwind)\.config\.js
      target: css

module:
  imports:
    - path: "github.com/imfing/hextra"
  mounts:
    - source: assets
      target: assets
    - disableWatch: true
      source: hugo_stats.json
      target: assets/notwatching/hugo_stats.json

markup:
  goldmark:
    renderer:
      unsafe: true

enableInlineShortcodes: true

menus:
  main:
    - name: Home
      pageRef: /
      weight: 1
    - name: Download
      pageRef: /download
      weight: 2
    - name: Blog
      pageRef: /blog
      weight: 3
    - name: Forums ↗
      url: "https://discuss.getsol.us"
      weight: 4
    - name: Help ↗
      url: "https://help.getsol.us"
      weight: 5
    - name: Donate ↗
      url: "https://opencollective.com/getsolus"
      weight: 6
    - name: Matrix ↗
      url: "https://matrix.to/#/#solus:matrix.org"
      params:
        icon: chat
      weight: 7
    - name: Github ↗
      url: "https://github.com/getsolus/"
      weight: 8
      params:
        icon: github
    - name: Mastodon ↗
      url: https://floss.social/@getsolus
      weight: 9
      params:
        icon: mastodon
    - name: Theme Toggle
      weight: 10
      params:
        type: theme-toggle

params:
  copyright: 2025
  externalLinkDecoration: true
  blog:
    list:
      displayTags: true
  toc:
    displayTags: true
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: imgs/Solus.svg
      link: /
      width: 50
      height: 50
    width: wide
  footer:
    width: wide
    displayPoweredBy: false # We do this ourselves
    menu:
      - identifier: press
        name: Press
        pageRef: /press
      - identifier: branding
        name: Branding
        pageRef: /branding
      - identifier: team
        name: Team
        url: /team
      - identifier: security
        name: Security
        pageRef: /security
      - identifier: technology
        name: Technology
        pageRef: /technology
  theme:
    default: system
    displayToggle: false # We do this ourselves
