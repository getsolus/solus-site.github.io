baseURL: "https://getsol.us/"
languageCode: "en-us"
title: "Solus"

googleanalytics: "UA-Not-Yet"

build:
  buildStats:
    enable: true
  cachebusters:
  - source: assets/notwatching/hugo_stats\.json
    target: css
  - source: (postcss|tailwind)\.config\.js
    target: css

module:
  imports:
    - path: "github.com/imfing/hextra"
  mounts:
    - source: assets
      target: assets
    - disableWatch: true
      source: hugo_stats.json
      target: assets/notwatching/hugo_stats.json

markup:
  goldmark:
    renderer:
      unsafe: true

enableInlineShortcodes: true

menu:
  main:
    - name: Home
      pageRef: /
      weight: 1
    - name: Get Solus
      pageRef: /editions
      weight: 2
    - name: Blog
      pageRef: /blog
      weight: 3
    - name: Dev Tracker ↗
      url: "https://dev.getsol.us"
      weight: 4
    - name: Funding ↗
      url: "https://opencollective.com/getsolus"
      weight: 5
    - name: Help ↗
      url: "https://help.getsol.us"
      weight: 6
    - name: Forums
      url: "https://discuss.getsol.us"
      weight: 7
      params:
        icon: chat-alt
    - name: Matrix
      url: "https://matrix.to/#/#solus:matrix.org"
      weight: 8
      params:
        icon: chat-alt-2
    - name: Mastodon
      url: https://floss.social/@getsolus
      weight: 9
      params:
        icon: mastodon
    # - name: Reddit
    #   url: https://reddit.com/r/SolusProject
    #   weight: 10
    #   params:
    #     icon: reddit
    - name: Theme Toggle
      weight: 11
      params:
        type: theme-toggle

params:
  copyright: 2025
  externalLinkDecoration: true
  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: imgs/logo-with-text.png
      link: /
      width: 160
      height: 60
    width: wide
  footer:
    width: wide
    displayPoweredBy: false # We do this ourselves
    menu:
      - identifier: press
        name: Press
        pageRef: /press
      - identifier: branding
        name: Branding
        pageRef: /branding
      - identifier: team
        name: Team
        url: "https://help.getsol.us/docs/organization/teams"
      - identifier: security
        name: Security
        pageRef: /security
      - identifier: technology
        name: Technology
        pageRef: /technology
  theme:
    default: system
    displayToggle: false # We do this ourselves
